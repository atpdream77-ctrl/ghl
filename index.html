<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 첫 번째 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>안녕하세요, 제 이름은 [당신의 이름]입니다.</h1>
    </div>

    <div class="container">
        <img src="https://atpdream77-ctrl.github.io/Ranningu/아이유1.jpg" alt="아이유1.jpg" class="profile-img">
        
        <h2>자기소개</h2>
        <p>
            저는 웹 개발을 공부하고 있는 [당신의 직업 또는 취미]입니다. 
            이 페이지는 저의 첫 번째 개인 홈페이지로, HTML과 CSS를 연습하기 위해 만들었습니다. 
            앞으로 더 멋진 페이지를 만들어 나갈 계획입니다.
        </p>

        <h2>연락처</h2>
        <ul>
            <li>이메일: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>GitHub: <a href="https://github.com/your-github" target="_blank">github.com/your-github</a></li>
        </ul>
    </div>

</body>
</html>
